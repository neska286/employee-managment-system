<div class="container-fluid">
  <app-nav-bar></app-nav-bar>
      <button class="btn  main-btn mt-5 add-employee d-none d-sm-block" type="submit" data-bs-toggle="modal" data-bs-target="#createEmployee">Add employee</button>
  
        <!-- Employee Table -->
  <div class="container mt-5">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col" class="d-none d-sm-block">Avatar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees ">
         
          <td>{{employee.first_name}}</td>
          <td>{{employee.last_name}}</td>
          <td>{{employee.email}}</td>
          <td><img [src]="employee.avatar" class="rounded-circle d-none d-sm-block" alt="..."></td>
          <td >
            <div class="d-none d-sm-block">
              <button type="button" class="btn btn-outline-secondary me-1" data-bs-toggle="modal" routerLink="update-employee/{{employee.id}}">Edit</button>
              <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteEmployee" (click)="deleteEmployee(employee.id)">Delete</button> 
              <a routerLink="details-employee/{{employee.id}}" class="btn secondry-btn"  style="margin-left: 8px">Details</a>   
            </div> 
          </td>
      
        </tr>  
     
      </tbody>
    </table>
    <div><p-paginator [rows]="2" [totalRecords]="3"  (onPageChange)="paginate($event)"></p-paginator></div> 
  </div>
  <!-- Create Employee Modal -->
  <div class="modal fade" id="createEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Create Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- employee Form -->
          <form (submit)="addNewEmployee(form)" #form = "ngForm">
            <div class="row">
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="first name" ngModel name="first_name" required>
                </div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="last name" ngModel name="last_name" required>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                   <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email address"  ngModel name="email" required>
                </div>
            </div>
            <button type="submit" class="btn main-btn ">Add Employee</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
      </div>
